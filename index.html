<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .app-card {
            width: 300px;
            aspect-ratio: 1;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .guessing-game {
            background-color: #FFB5BA; /* Pastel Pink */
            color: #2a2a2a;
        }

        .mick-me {
            background-color: #B5D8FF; /* Pastel Blue */
            color: #2a2a2a;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: #333333;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .app-card {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Apps</h1>
    </header>
    <main>
        <a href="guessing-game.html" class="app-card guessing-game">
            <h2>The Guessing Game</h2>
            <p>A fun multiplayer scoring game where players make guesses and earn points!</p>
        </a>
        <a href="mick-me.html" class="app-card mick-me">
            <h2>Mick Me</h2>
            <p>Experience the MickMe web application!</p>
        </a>
    </main>
</body>
</html>
